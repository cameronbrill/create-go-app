project_name: create-go-app
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
gomod:
  mod: mod
builds:
  - main: cmd/create-go-app
    goos:
      - linux
      - darwin
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      386: i386
      amd64: x86_64
checksum:
  name_template: "checksums.txt"
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"
